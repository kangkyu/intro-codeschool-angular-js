<!DOCTYPE html>
<html ng-app="store">
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <title></title>
</head>
<body class="list-group" ng-controller="StoreController as store">
  <header>
    <h1>Flatlander Crafted Gems</h1>
  </header>

  <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price' | limitTo:2">
    <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
      
    <div class="gallery">
      <ul class="img-thumbnails clearfix">
        <li ng-repeat="image in product.images" class="small-image pull-left thumbnail" >
          <img ng-src="{{image.full}}" />
        </li>
      </ul>
    </div>

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
        <li ng-class="{ active: panel.isSelected(1) }">
          <a href="" ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{ active: panel.isSelected(2) }">
          <a href="" ng-click="panel.selectTab(2)">Specification</a>
        </li>
        <li ng-class="{ active: panel.isSelected(3) }">
          <a href="" ng-click="panel.selectTab(3)">Review</a>
        </li>
      </ul>
      <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description </h4>
        <blockquote>{{product.description}}</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Description </h4>
        <blockquote>None Yet</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Description </h4>
        <blockquote>None Yet</blockquote>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
